*.*.ieee8021q.typename = "Ieee8021qProtocol"

*.tsnDevice3.hasIncomingStreams = true

*.tsnSwitch1.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]
